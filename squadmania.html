<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FleaPlay</title>
    <link href="https://fonts.googleapis.com/css?family=Arimo:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body class="no-sidebar">

    <!-- Header -->
    <header id="header">
        <div class="container">
            <!-- Logo -->
            <div id="logo">
                <h1><a href="#">FleaPlay</a></h1>
            </div>
            
            <!-- Nav -->
            <nav id="nav">
                <ul>
                    <li><a href="index.html">Main</a></li>
                    <li class="active"><a href="squadmania.html">SquadMania</a></li>
                    <li><a href="fleachat.html">FleaChat</a></li>
                    <li><a href="wemingle.html">Wemingle</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main -->
    <main id="main">
        <div class="container">
            <section>
                <header>
                    <h2>스쿼드매니아</h2>
                    <span class="byline">FC온라인 유저들을 위한 커뮤니티</span>
                </header>

                <!-- 이미지 리스트 -->
                <div class="image-container">
                    <div class="image-item"><img src="images/squad01.png" alt=""></div>
                    <div class="image-item"><img src="images/squad02.png" alt=""></div>
                    <div class="image-item"><img src="images/squad03.png" alt=""></div>
                    <div class="image-item"><img src="images/squad04.png" alt=""></div>
                    <div class="image-item"><img src="images/squad05.png" alt=""></div>
                </div>

                <!-- 다운로드 버튼 -->
                <div class="download-buttons">
                    <a href="https://apps.apple.com/app/squadmania/id1531506476">
                        <img src="images/appstore_down.jpeg" alt="App Store">
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=com.fleaplay.squad.flutter">
                        <img src="images/google-play-badge1.png" alt="Google Play">
                    </a>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer">
        <div class="container">
            <h2>FleaPlay</h2>
            <a href="mailto:fleaplay.com@gmail.com">fleaplay.com@gmail.com</a>
        </div>
    </footer>

    <!-- Copyright -->
    <div id="copyright">
        <div class="container">
            Copyright© <a href="https://fleaplay.com/"> FleaPlay, Inc.</a>
        </div>
    </div>

    <!-- 반응형 CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arimo', sans-serif;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }

        /* 헤더 */
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #333;
            color: white;
        }

        #nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        #nav ul li {
            margin: 0;
        }

        #nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }

        /* 메인 */
        #main {
            padding: 40px 0;
            text-align: center;
        }

        /* 이미지 리스트 */
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .image-item img {
            width: 100%;
            max-width: 322px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* 다운로드 버튼 */
        .download-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .download-buttons img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 5px;
        }

        /* 푸터 */
        #footer {
            text-align: center;
            padding: 20px;
            background: #222;
            color: white;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            #nav ul {
                display: flex;
                flex-direction: column;
                text-align: center;
            }

            .image-container {
                flex-direction: column;
            }

            .download-buttons {
                flex-direction: column;
            }

            .download-buttons img {
                max-width: 250px;
            }
        }
    </style>
</body>
</html>
