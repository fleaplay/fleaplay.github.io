    <style>
        /* 네비게이션 스타일 */
        #nav {
            width: 100%;
            background-color: #fff;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        #nav ul {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px; /* 메뉴 간격 */
            padding: 0;
            list-style: none;
            margin: 0;
        }

        #nav ul li {
            display: inline-block;
        }

        #nav ul li a {
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            transition: all 0.3s ease;
        }

        /* 활성화된 메뉴 항목 스타일 */
        #nav ul li.active a {
            border-bottom: 2px solid #007bff; /* 활성화된 메뉴 밑줄 */
            color: #007bff;
        }

        /* 모바일 반응형 */
        @media screen and (max-width: 768px) {
            #nav ul {
                flex-wrap: nowrap; /* 줄바꿈 방지 */
                overflow-x: auto; /* 가로 스크롤 허용 */
                white-space: nowrap; /* 텍스트 줄바꿈 방지 */
                padding-bottom: 5px;
            }

            #nav ul li a {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
    </style>

</head>
