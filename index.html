<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FleaPlay</title>
    <link href="https://fonts.googleapis.com/css?family=Arimo:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body class="homepage">

    <!-- Header -->
    <header id="header">
        <div class="container">
            <div id="logo">
                <h1><a href="#">FleaPlay</a></h1>
            </div>
            <nav id="nav">
                <ul>
                    <li class="active"><a href="index.html">Main</a></li>
                    <li><a href="squadmania.html">SquadMania</a></li>
                    <li><a href="fleachat.html">FleaChat</a></li>
                    <li><a href="wemingle.html">Wemingle</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main id="main">
        <div class="container">
            <section id="content">
                <header>
                    <h2>Welcome!</h2>
                    <span class="byline">How to play?</span>
                </header>
                <img src="images/pic07.jpg" alt="Game Image">
                <p>Since 2020, our project has been thriving.</p>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer">
        <div class="container">
            <h2>FleaPlay</h2>
            <a href="mailto:fleaplay.com@gmail.com">fleaplay.com@gmail.com</a>
        </div>
    </footer>

    <!-- Copyright -->
    <div id="copyright">
        <div class="container">
            Copyright©<a href="https://fleaplay.com/"> FleaPlay, Inc.</a>
        </div>
    </div>

    <!-- CSS for Responsive Design -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arimo', sans-serif;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }

        /* Header */
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #333;
            color: white;
        }

        #nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        #nav ul li {
            margin: 0;
        }

        #nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }

        /* Main Content */
        #main {
            padding: 40px 0;
            text-align: center;
        }

        #content img {
            max-width: 100%;
            height: auto;
        }

        /* Footer */
        #footer {
            text-align: center;
            padding: 20px;
            background: #222;
            color: white;
        }

        /* ✅ 메뉴 항상 보이게 수정 */
        @media (max-width: 768px) {
            #nav ul {
                display: flex;
                flex-direction: column;
                text-align: center;
            }

            #nav ul li a {
                padding: 12px;
            }
        }
    </style>
</body>
</html>
